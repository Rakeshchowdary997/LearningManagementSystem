<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple LMS</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <header>
    <h1>Simple Learning Management System</h1>
  </header>

  <main>
    <!-- User Registration/Login -->
    <section id="user-management">
      <h2>User Management</h2>
      <form id="registration-form">
        <h3>Register</h3>
        <input type="text" id="reg-username" placeholder="Username" required />
        <input type="password" id="reg-password" placeholder="Password" required />
        <select id="reg-role" required>
          <option value="" disabled selected>Select Role</option>
          <option value="student">Student</option>
          <option value="instructor">Instructor</option>
          <option value="admin">Administrator</option>
        </select>
        <button type="submit">Register</button>
      </form>

      <form id="login-form">
        <h3>Login</h3>
        <input type="text" id="login-username" placeholder="Username" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>

      <div id="welcome-msg"></div>
    </section>

    <section id="course-creation" class="hidden">
      <h2>Course Creation</h2>
      <form id="course-form">
        <input type="text" id="course-title" placeholder="Course Title" required />
        <textarea id="course-content" placeholder="Course Content" required></textarea>
        <button type="submit">Create Course</button>
      </form>

      <h3>Your Courses</h3>
      <ul id="course-list"></ul>
    </section>

    <section id="assessments" class="hidden">
      <h2>Assessment Tools</h2>
      <form id="quiz-form">
        <h3>Take Quiz</h3>
        <div id="quiz-question-container"></div>
        <button type="submit">Submit Quiz</button>
      </form>
      <div id="quiz-result"></div>
    </section>

    <section id="progress-tracking" class="hidden">
      <h2>Progress Tracking</h2>
      <div id="progress-display"></div>
    </section>
  </main>

  <script src="index.js"></script>
</body>
</html>
